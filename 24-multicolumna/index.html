<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .multi-columns{
            column-count: 2;
            column-gap: 20px;
            column-fill: balance;
        }

        a{
            text-decoration: none;
            color: black;
            background-color: rgba(194, 194, 194, 0.719);
            padding: 10px;
            border: 1px solid white;
            border-radius: 30px;
        }

        li{
            list-style: none;
            padding-block: 20px;
        }

        ul{
            padding: 0;
            margin-bottom: 20px;
        }

        button{
            padding-block: 20px;
            padding-inline: 60px;
            background-color: black;
            color: white;
            border: 1px solid black;
            border-radius: 30px;
            cursor: pointer;
        }

        .block-1{
            width: 50%;
        }

    .btn{
        padding-inline: 100px;
    }

    </style>
</head>
<body>
    <div class="block-1">
    <ul class="multi-columns">
        <li><a href="#">Asesoramiento Personalizado</a></li>
        <li><a href="#">Ropa que se adapte a mi cuerpo</a></li>
        <li><a href="#">Vestir mejor y verme bien</a></li>
        <li><a href="#">Evitar ir de compras</a></li>
        <li><a href="#">Descubrir nuevos estilos y marcas</a></li>
        <li><a href="#">Renovar mi armario</a></li>
    </ul>

    <div class="btn"><button>Completar perfil</button></div>
    </div>
</body>
</html>
